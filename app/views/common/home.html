<div layout="column">
  <div flex flex-offset="5" class="text-center">
    <h2 flex>Â¡Bienvenido, {{homeCtrl.userName}}!</h2>
  </div>
  <div flex layout>
    <div flex flex-offset="5">
      <img width="500" height="350" ng-src="../../images/chroma_plaza.jpg">
    </div>
    <md-content flex>
      <header>Notificaciones</header>
      <md-list ng-repeat="notification in homeCtrl.notifications">
        <md-list-item class="md-3-line">
          <img ng-src="../../images/notification.png" class="md-avatar">
          <div class="md-list-item-text">
            <h3>{{notification.title}}</h3>
            <h4>{{notification.content}}</h4>
            <p>{{notification.created_at}}</p>
          </div>
          <md-divider md-inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
