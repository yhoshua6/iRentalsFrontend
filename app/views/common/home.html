<div layout="column">
  <div flex flex-offset="5" class="text-center">
    <h1><img width="35px" height="35px" ng-src="../../images/chroma_logo.png" class="md-avatar"><strong> CHROMA SAN PEDRO</strong></h1>
    <h2>Bienvenido, {{homeCtrl.userName}}</h2>
  </div>
  <div flex layout>
    <div flex="80" flex-offset="5">
      <img width="600" height="400" ng-src="../../images/principal.jpg">
    </div>
    <md-content flex="40">
      <header><strong>Notificaciones</strong></header>
      <md-list ng-repeat="notification in homeCtrl.notifications">
        <md-list-item class="md-3-line">
          <img ng-src="../../images/notification.png" class="md-avatar">
          <div class="md-list-item-text">
            <h3>{{notification.title}}</h3>
            <h4>{{notification.content}}</h4>
            <p>{{notification.created_at}}</p>
          </div>
          <md-divider md-inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
