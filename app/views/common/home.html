<div layout="column">
  <div flex flex-offset="5" class="text-center">
    <h1><img width="35px" height="35px" ng-src="../../images/chroma_logo.png" class="md-avatar"><strong> CHROMA SAN PEDRO</strong></h1>
    <h2>Bienvenido, {{homeCtrl.userName}}</h2>
  </div>
  <div flex layout>
    <div flex="45" flex-offset="5">
      <img width="600" height="400" ng-src="../../images/principal.jpg">
    </div>
    <div flex="40" flex-offset="5" style="margin-top: -60px;">
    <h2 style="margin: 10px; color: #01579b;"><strong>Notificaciones</strong></h2>
    <md-content style="height: 400px;">
      <md-list ng-repeat="notification in homeCtrl.notifications | orderBy:'-created_at'">
        <md-list-item class="md-3-line" ng-click="homeCtrl.newNotification($event, notification)">
          <img ng-src="../../images/notification.png" class="md-avatar">
          <div class="md-list-item-text">
            <h3>{{notification.title}}</h3>
            <h4>{{notification.content}}</h4>
            <p ng-bind="notification.created_at | date:'MM/dd/yyyy'"></p>
          </div>
          <md-divider md-inset></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
      </div>
  </div>
</div>
