<md-dialog aria-label="newFile">
  <form name="fileForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo Archivo</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newFileCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Nombre del Archivo:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="fileName"  ng-model="newFileCtrl.fileName" type="text" required>
          <div ng-messages="fileForm.fileName.$error">
            <div ng-message="required">Â¿Sin nombre?</div>
          </div>
        </md-input-container>
        <md-button ng-show="fileForm.$valid">
          <label for="fileInput">
            <span ng-hide="newFileCtrl.file.name">Seleccionar un archivo</span>
            <span ng-show="newFileCtrl.file.name">{{newFileCtrl.file.name}}</span>
          </label>
          <button id="fileInput" hidden="true" type="application/pdf" ngf-select="newFileCtrl.save($file, $invalidFiles)"
                  accept="application/pdf" ngf-max-height="1000" ngf-max-size="1MB">
            Select File</button>
        </md-button>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newFileCtrl.cancel()">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
