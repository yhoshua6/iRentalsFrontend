<md-dialog aria-label="newFile">
  <form name="fileForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo Archivo</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newFileCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Nombre del Archivo:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="fileName"  ng-model="newFileCtrl.fileName" type="text" required>
          <div ng-messages="fileForm.fileName.$error">
            <div ng-message="required">¿Sin nombre?</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block" flex>
          <label>Razón del archivo</label>
            <md-select ng-model="newFileCtrl.fileTransaction">
              <md-option ng-repeat="transaction in newFileCtrl.fileTransactions" ng-value="transaction">
                {{transaction.fileTransaction}}
              </md-option>
            </md-select>
        </md-input-container>
        <md-button>
          <label for="fileInput">
            <span ng-hide="newFileCtrl.file.name">Seleccionar un archivo</span>
            <span ng-show="newFileCtrl.file.name">{{newFileCtrl.file.name}}</span>
          </label>
          <input id="fileInput" type="file" ngf-select ng-model="newFileCtrl.file" ngf-accept="'pdf/*'" hidden="true"/>
        </md-button>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newFileCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newFileCtrl.save()" ng-show="fileForm.$valid">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
