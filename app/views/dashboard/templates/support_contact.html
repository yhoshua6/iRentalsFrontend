<md-dialog aria-label="contactSupport">
  <form name="supportForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Contactar a soporte</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="supportCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout>
      <div flex layout="row" layout-align="spaces-between stretch">
        <md-input-container flex="50">
          <label>Usuario</label>
          <md-icon class="material-icons">account_box</md-icon>
          <input name="userName"  ng-model="supportCtrl.name" type="text" required>
          <div ng-messages="supportForm.userName.$error">
            <div ng-message="required">El nombre del usuario es obligatorio.</div>
          </div>
        </md-input-container>
        <md-input-container flex="50">
          <label>Correo</label>
          <md-icon class="material-icons">email</md-icon>
          <input name="userEmail"  ng-model="supportCtrl.email" type="text" required>
          <div ng-messages="supportForm.userEmail.$error">
            <div ng-message="required">El correo del usuario es obligatorio.</div>
          </div>
        </md-input-container>
        <md-input-container flex="100">
          <label>Qué pasa?:</label>
          <md-icon class="material-icons">build</md-icon>
          <input name="userComments"  ng-model="supportCtrl.comments" type="text" required>
          <div ng-messages="supportForm.userComments.$error">
            <div ng-message="required">Necesitamos saber qué pasó.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="supportCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="supportCtrl.askForHelp()" ng-show="supportForm.$valid" ng-disabled="supportCtrl.sending" >
        Enviar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
