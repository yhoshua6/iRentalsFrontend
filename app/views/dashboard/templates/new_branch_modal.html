<md-dialog aria-label="newNotification">
  <form name="branchesForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nueva rama</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newBranchCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>TÃ­tulo:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="branchTitle"  ng-model="newBranchCtrl.title" type="text" required>
          <div ng-messages="branchesForm.branchTitle.$error">
            <div ng-message="required">El titulo de la rama es obligatorio.</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container flex>
          <label>Tipo de rama:</label>
          <md-select ng-model="newBranchCtrl.branchType">
            <md-option ng-repeat="branchType in newBranchCtrl.branchOptions" ng-value="branchType.type">
              {{branchType.type}}
            </md-option>
          </md-select>
        </md-input-container>
        <br>
        <md-input-container class="md-block" flex>
          <label>Tipo de propiedad</label>
            <md-select ng-model="newBranchCtrl.propertyType">
              <md-option ng-repeat="propertiesType in newBranchCtrl.propertiesType" ng-value="propertiesType.property_type">
                {{propertiesType.property_type}}
              </md-option>
            </md-select>
        </md-input-container>
      </div>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Propiedad</label>
            <md-autocomplete
              md-selected-item="newBranchCtrl.selectedProperty"
              md-search-text="propertySearch"
              md-items="property in newBranchCtrl.querySearchForProperties(propertySearch)"
              md-item-text = "property.name"
            >
              <md-item-template>
                <span md-highlight-text="propertySearch">{{property.name}}</span>
              </md-item-template>
            </md-autocomplete>
        </md-input-container>
        <br>
        <md-input-container flex>
          <label>Usuario emisor</label>
            <md-autocomplete
              md-selected-item="newBranchCtrl.senderUser"
              md-search-text="senderSearch"
              md-items="sender in newBranchCtrl.querySearchForUsers(senderSearch)"
              md-item-text = "sender.user"
            >
              <md-item-template>
                <span md-highlight-text="senderSearch">{{sender.user}}</span>
              </md-item-template>
            </md-autocomplete>
        </md-input-container>
        <br>
        <md-input-container flex>
          <label>Usuario receptor:</label>
            <md-autocomplete
              md-selected-item="newBranchCtrl.receiverUser"
              md-search-text="receiverSearch"
              md-items="receiver in newBranchCtrl.querySearchForUsers(receiverSearch)"
              md-item-text = "receiver.user"
            >
              <md-item-template>
                <span md-highlight-text="receiverSearch">{{receiver.user}}</span>
              </md-item-template>
            </md-autocomplete>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newBranchCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newBranchCtrl.save()" ng-show="branchesForm.$valid">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
