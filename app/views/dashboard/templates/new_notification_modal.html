<md-dialog flex='80' aria-label="newNotification">
  <form name="notificationsForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nueva notificación</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newNotificationCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout>
      <div flex='45' flex-offset='5' layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Título de la notificación:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="notificationTitle"  ng-model="newNotificationCtrl.title" type="text" required>
          <div ng-messages="notificationsForm.notificationTitle.$error">
            <div ng-message="required">El título de la notificación es obligatorio.</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Contenido de la notificación:</label>
          <md-icon class="material-icons">create</md-icon>
          <input name="notificationContent"  ng-model="newNotificationCtrl.content" type="text" required>
          <div ng-messages="notificationsForm.notificationContent.$error">
            <div ng-message="required">El contenido de la notificación es obligatorio.</div>
          </div>
        </md-input-container>
        <!--<md-input-container flex>
          <md-icon class="material-icons">image</md-icon>
           <label style="margin-bottom: -46px;">Cargar imagen (520x400px)</label>
           <input ng-model="newNotificationCtrl.image" type="file">
        </md-input-container>-->
        <md-button>
          <label for="fileInput">
            <md-icon class="material-icons">image</md-icon>
            <span ng-hide="newNotificationCtrl.file.name">Cargar imagen (520x400px)</span>
            <span ng-show="newNotificationCtrl.file.name">{{newNotificationCtrl.file.name}}</span>
          </label>
          <button id="fileInput" hidden="true" type="image/*" ngf-select="newNotificationCtrl.uploadImage($file, $invalidFiles)"
                  accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
            Select File</button>
        </md-button>
      </div>
      <div flex='40' flex-offset='5' layout="column" layout-align="space-between stretch">
          <div layout="column" flex style="margin-top: 20px;">
          <div layout="row" layout-wrap flex>
            <div flex="33">
              <md-checkbox ng-click="newNotificationCtrl.selectUsers('Administrador')" ng-model="newNotificationCtrl.admin" aria-label="Administradores">Administradores</md-checkbox>
            </div>
            <div flex="33">
              <md-checkbox ng-click="newNotificationCtrl.selectUsers('Condómino')" ng-model="newNotificationCtrl.cond" aria-label="Condominos">Condominos</md-checkbox>
            </div>
            <div flex="33">
              <md-checkbox ng-click="newNotificationCtrl.selectUsers('Arrendatario')" ng-model="newNotificationCtrl.arren" aria-label="Arrendadores">Arrendadores</md-checkbox>
            </div>
            </div>
          </div>
          <div layout="column" layout-wrap flex>
              <md-content style="height: 400px; margin-top: -100px;">
                  <md-checkbox style="width: 90%;" ng-repeat="user in newNotificationCtrl.users | orderBy: newNotificationCtrl.query.order" ng-model="user.selected"><strong>{{user.user}}</strong> | {{user.role}}</md-checkbox>
              </md-content>
          </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newNotificationCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newNotificationCtrl.save()" ng-show="notificationsForm.$valid && (newNotificationCtrl.arren || newNotificationCtrl.admin || newNotificationCtrl.cond)">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
