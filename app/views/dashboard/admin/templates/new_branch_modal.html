<md-dialog aria-label="newNotification">
  <form name="branchesForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nueva Rama</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newBranchCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Título:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="branchTitle"  ng-model="newBranchCtrl.title" type="text" required>
          <div ng-messages="branchesForm.branchTitle.$error">
            <div ng-message="required">¿Titulo de la rama?</div>
          </div>
        </md-input-container>
        <br>
        <md-input-container flex>
          <label>Tipo de Rama:</label>
          <md-select ng-model="newBranchCtrl.branchType">
            <md-option ng-repeat="branchType in newBranchCtrl.branchOptions" ng-value="branchType.type">
              {{branchType.type}}
            </md-option>
          </md-select>
        </md-input-container>
        <br>
        <md-input-container class="md-block" flex>
          <label>Tipo de Propiedad</label>
            <md-select ng-model="newBranchCtrl.propertyType">
              <md-option ng-repeat="propertiesType in newBranchCtrl.propertiesType" value="{{propertiesType.property_type}}">
                {{propertiesType.property_type}}
              </md-option>
            </md-select>
        </md-input-container>
      </div>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container>
          <label>Propiedad</label>
          <md-content class="md-padding autocomplete" layout="column" flex>
            <md-contact-chips
              ng-model="newBranchCtrl.selectedProperty"
              md-contacts="newBranchCtrl.querySearchForProperties($query)"
              md-contact-name="name"
              md-require-match="true"
              md-highlight-flags="i"
              filter-selected="newBranchCtrl.filterSelected"
              placeholder="Propiedad">
            </md-contact-chips>
        </md-input-container>
        <md-autocomplete ng-click="newBranchCtrl.setSelectedItem()"
          md-selected-item="newBranchCtrl.selectedProperty"
          md-search-text="searchText"
          md-items="property in newBranchCtrl.querySearchForProperties(searchText)"
        >
          <md-item-template>
            <span md-highlight-text="searchText">{{property.name}}</span>
          </md-item-template>
        </md-autocomplete>
        <br>
        <md-input-container>
          <label>Usuario Receptor</label>
          <md-content class="md-padding autocomplete" layout="column" flex>
            <md-contact-chips
              ng-model="newBranchCtrl.selectedOwner"
              md-contacts="newBranchCtrl.querySearchForOwners($query)"
              md-contact-name="user"
              md-require-match="true"
              md-highlight-flags="i"
              filter-selected="newBranchCtrl.filterSelected"
              placeholder="Receptor">
            </md-contact-chips>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newBranchCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newBranchCtrl.save()" ng-show="branchesForm.$valid">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
