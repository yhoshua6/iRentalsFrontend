<md-dialog aria-label="newNotification">
  <form name="branchesForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nueva Rama</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newBranchCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between">
        <md-input-container flex>
          <label>Título:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="branchTitle"  ng-model="newBranchCtrl.title" type="text" required>
          <div ng-messages="branchesForm.branchTitle.$error">
            <div ng-message="required">¿Titulo de la rama?</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Tipo de Rama:</label>
          <md-icon class="material-icons">create</md-icon>
          <input name="branchType"  ng-model="newBranchCtrl.branchType" type="text" required>
          <div ng-messages="branchesForm.branchType.$error">
            <div ng-message="required">¿Tipo de rama?</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Tipo de Propiedad:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="propertyType"  ng-model="newBranchCtrl.propertyType" type="text" required>
          <div ng-messages="branchesForm.propertyType.$error">
            <div ng-message="required">¿Área total?</div>
          </div>
        </md-input-container>
      </div>
      <div flex layout="column" layout-align="space-between">
        <md-input-container flex>
          <label>Nombre de la Propiedad:</label>
          <md-icon class="material-icons">create</md-icon>
          <input name="propertyName"  ng-model="newBranchCtrl.propertyName" type="text" required>
          <div ng-messages="branchesForm.propertyName.$error">
            <div ng-message="required">¿Nombre de la propiedad?</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Usuario Emisor:</label>
          <md-icon class="material-icons">account_box</md-icon>
          <input name="senderUser"  ng-model="newBranchCtrl.senderUser" type="text" required>
          <div ng-messages="branchesForm.senderUser.$error">
            <div ng-message="required">¿Usuario emisor?</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Usuario Receptor:</label>
          <md-icon class="material-icons">account_box</md-icon>
          <input name="receiverUser"  ng-model="newBranchCtrl.receiverUser" type="text" required>
          <div ng-messages="branchesForm.receiverUser.$error">
            <div ng-message="required">¿Usuario receptor?</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newBranchCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newBranchCtrl.save()">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
