<md-dialog aria-label="newNotification">
  <form name="branchesForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo Grupo</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newBranchCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div class="md-dialog-content">
        <h2 flex>Crea tus notificaciones...</h2>
        <p flex>
          Y deje este así porque ya es tiempo de arreglar los modals, igual dale save y se guarda uno.
        </p>
        <md-input-container flex>
          <label>Título de la rama:</label>
          <md-icon class="material-icons">add</md-icon>
          <input name="branchesTitle"  ng-model="newBranchCtrl.title" type="text" required>
          <div ng-messages="branchesForm.branchesTitle.$error">
            <div ng-message="required">Necesitamos el titulo de la rama!</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newBranchCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newBranchCtrl.save()">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
