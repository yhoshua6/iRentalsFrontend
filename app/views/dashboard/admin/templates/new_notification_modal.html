<md-dialog aria-label="newNotification">
  <form name="notificationsForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nueva Notificación</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="newNotificationCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Título de la notificación:</label>
          <md-icon class="material-icons">notifications</md-icon>
          <input name="notificationTitle"  ng-model="newNotificationCtrl.title" type="text" required>
          <div ng-messages="notificationsForm.notificationTitle.$error">
            <div ng-message="required">Necesitamos el titulo de la notificación!</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Contenido de la notificación:</label>
          <md-icon class="material-icons">create</md-icon>
          <input name="notificationContent"  ng-model="newNotificationCtrl.content" type="text" required>
          <div ng-messages="notificationsForm.notificationContent.$error">
            <div ng-message="required">Necesitamos el contenido de la notificación!</div>
          </div>
        </md-input-container>
      </div>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Usuario receptor:</label>
          <md-content class="md-padding autocomplete" layout="column">
            <md-contact-chips
              ng-model="newNotificationCtrl.receiver"
              md-contacts="newNotificationCtrl.querySearchForUsers($query)"
              md-contact-name="user"
              md-require-match="true"
              md-highlight-flags="i"
              filter-selected="newNotificationCtrl.filterSelected"
              placeholder="Usuario Receptor">
            </md-contact-chips>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="newNotificationCtrl.cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="newNotificationCtrl.save()" ng-show="notificationsForm.$valid">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
