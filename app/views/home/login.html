<div layout="column">
  <div flex>
    <h2>Sign in!</h2>
  </div>
  <div flex>
    <div>
      <form name="loginForm" layout="column">
        <md-input-container flex flex-order="0">
          <label>User:</label>
          <input name="userEmail" ng-model="loginCtrl.user" required>
          <div ng-messages="loginForm.userName.$error">
            <div ng-message="required">This is required!</div>
          </div>
        </md-input-container>
        <md-input-container flex flex-order="1">
          <label>Password:</label>
          <input name="userPwd" type="password" ng-model="loginCtrl.userPwd" required>
          <div ng-messages="loginForm.userEmail.$error">
            <div ng-message="required">This is required!</div>
          </div>
        </md-input-container>
        <md-button ng-hide="loginForm.$invalid" ng-click="loginCtrl.loginRequest(loginCtrl.user, loginCtrl.userPwd)" class="md-accent md-raised" flex-order="3">
          Login!
        </md-button>
      </form>
    </div>
  </div>
</div>
