<md-dialog aria-label="forgotPwd">
  <form name="forgotPwdForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Recuprerar tu contraseña</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="forgotPwdCtrl.cancel()" aria-label="closeButton">
          <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout>
      <div flex layout="column" layout-align="space-between stretch">
        <md-input-container flex>
          <label>Usuario:</label>
          <md-icon class="material-icons">account_box</md-icon>
          <input name="user"  ng-model="forgotPwdCtrl.user" type="text" required>
          <div ng-messages="forgotPwdForm.user.$error">
            <div ng-message="required">Tu usuario es obligatorio para recuperar tu contraseña.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="forgotPwdCtrl.cancel()">
        Cancelar
      </md-button>
      <md-progress-circular flex ng-show="forgotPwdForm.sending" md-mode="indeterminate"></md-progress-circular>
      <md-button ng-show="forgotPwdForm.$valid || forgotPwdForm.sending" ng-click="forgotPwdCtrl.sendPwd()">
        Enviar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
